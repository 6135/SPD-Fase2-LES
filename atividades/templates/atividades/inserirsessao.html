{% extends 'configuracao/app.html' %}
{% block content %}
<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li><a href="{% url 'inicio' %}">Início</a></li>
    <li><a href="{% url 'minhasAtividades' %}">Minhas Atividades</a></li>
    <li class="is-active"><a href="{% url 'proporAtividade' %}" aria-current="page"> Inserir Sessão</a></li>
  </ul>
</nav>
<div style="padding: 3rem 2vw 1rem">
  <form method="POST">
    {% csrf_token %}
  <div class="b-steps">
    <section class="step-content">
        <div class="step-item">
          <div style="padding: 1rem 2vw 0px;">
            <h2 class="title has-text-grey is-uppercase" style="font-size: 0.9rem; margin-bottom: 2rem;">Adicionar Sessão</h2>
            <div class="columns">
              <div class="column">
                <div class="columns">         
                    <div class="column">
                      <div class="field" >
                        <label class="label has-text-centered">Horário</label>
                        <div class="control">
                          <div class="select is-fullwidth" >
                            <select name="idhorario">
                              {% for schedule in horario %}
                              <option value="{{schedule.id}}">{{schedule.inicio}} até {{schedule.fim}}</option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="column">
                      <div class="field">
                        <label class="label">Maximo de Participantes:</label>
                          <div class="control">
                            {{sessao.participantesmaximo}}
                           </div>
                      </div>
                    </div>
                    <div class="column">
                      <div class="field">
                        <label class="label">Duração Media:</label>
                          <div class="control">
                            {{sessao.duracaomedia}}
                           </div>
                      </div>
                    </div>
                    <div class="column">
                      <div class="field" >
                        <label class="label has-text-centered">Espaço</label>
                        <div class="control">
                          <div class="select is-fullwidth" >
                            <select name="idespaco">
                              {% for esp in espaco %}
                              <option value="{{esp.id}}">{{esp.nome}}</option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>  
        <hr>
        </div>     
    </section>
    <div class="column is-8 is-offset-2">
      <div class="level">
        <div class="level-left">
         <input type="submit" class="btn btn-success" name="new" value="New">
        </div>
        <div class="level-right">
           <input type="submit" class="btn btn-success" name="save" value="Save">
            <span class="icon is-medium">
              <i class="mdi mdi-forward mdi-36px"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
<style>
  .label {
  font-weight: normal;
}
.b-steps .steps .step-items .step-item .step-details .step-title {
  font-size: 1rem;
}
</style>
{% endblock content %}
