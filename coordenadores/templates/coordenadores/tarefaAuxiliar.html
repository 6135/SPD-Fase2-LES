<div class="columns">
    <div class="column"> 
        <div class="field">
            <label class="label">Atividade</label>
            <div class="control">
                <div class="select is-fullwidth">
                    {% if ativ%}
                    <select name="atividade" onchange="diasSelect();" id="id_atividade">
                        {% for atividade in  atividades%}
                        {% if atividade.id == ativ.id %}
                            <option selected value="{{ option.key}}">{{ option.value }}</option> 
                        {% else %}
                            <option value="{{atividade.id}}">{{atividade.nome}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>    
                    {% else %}
                        {{form.atividade}}
                    {% endif %}  
                </div>
            </div>
        </div>
    </div>
    <div class="column"> 
        <div class="field">
            <label class="label">Dia</label>
            <div class="control">
                <div class="select is-fullwidth">
                    {{form.dia}}
                </div>
            </div>
        </div>
    </div>   
    <div class="column"> 
        <div class="field">
            <label class="label">Sess√£o</label>
            <div class="control">
                <div class="select is-fullwidth">
                    {{form.sessao}}
                </div>
            </div>
        </div>
    </div>           
</div>
