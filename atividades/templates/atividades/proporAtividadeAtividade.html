{% extends 'atividades/proporAtividade.html' %}
{% block 'atividade' %}
<div style="padding: 1rem 2vw 0px">
  <hr>
  <h2 class="title has-text-grey is-uppercase" style="font-size: 0.9rem">
    Informação de atividade
  </h2>
  <div class="columns">
    <div class="column">
    
      <div class="field">
        <label class="label">Nome da Atividade</label>
        <div class="control">
          {{form.nome}}
        </div>
      </div>
    </div>
    <div class="column">
      <div class="field">
        <label class="label">Tipo de Atividade</label>
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            {{form.tipo}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <div class="field">
        <label class="label">Descrição</label>
        <div class="control">
          {{form.descricao}}
        </div>
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="column is-half">
      <div class="field">
        <label class="label">Público Alvo</label>
          <div class="control">
            <div class="select is-fullwidth">
                {{form.publicoalvo}}
            </div>
          </div>
      </div>
    </div>
    <div class="column is-half">
      <div class="field">
        <label class="label">Colaboradores Necessarios:</label>
          <div class="control">
            {{form.nrcolaboradoresnecessario}}
           </div>
      </div>
    </div>
  </div>
<hr>
</div>
{% endblock %}
