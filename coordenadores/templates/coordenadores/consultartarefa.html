{% extends 'app.html' %}
{% load coordenadores_extra %}
{% load django_tables2 %}
{% block content %}
<div class="columns">
    <div class="column is-3">
    <form method="get">
            <div class="menu">
                <p class="menu-label">Filtros Departamentos</p>
                <ul class="menu-list">
                    <div class="field">
                        <!---->
                        <div class="control has-icons-left is-clearfix">
                            <input class='input' id='id_nome' type='text' name='nome' value="{{filter.form.nome.value|default_if_none:''}}" placeholder="Nome">
                            <span class="icon is-left">
                                <i class="mdi mdi-magnify mdi-24px"></i>
                            </span>
                        </div>
                        <!---->
                    </div>
                    <div class="field">
                        <!---->
                        <div class="control has-icons-left is-clearfix">
                            <input class='input' id='id_sigla' type='text' name='sigla' value="{{filter.form.sigla.value|default_if_none:''}}" placeholder="Sigla">
                            <span class="icon is-left">
                                <i class="mdi mdi-magnify mdi-24px"></i>
                            </span>
                        </div>
                        <!---->
                    </div>
                    <div class="field">
                        <div class="control has-icons-left">
                            <div class="select is-fullwidth">
                                <select name="{{ filter.form.unidadeorganicaid.name }}"
                                    value="{{filter.form.unidadeorganicaid.value}}">
                                    <option value="">Qualquer Faculdade</option>
                                    {% for value, fac in facs %}
                                        {% if value != "" %}
                                        <option value="{{ value }}"
                                            {% if value|stringformat:'s' == filter.form.unidadeorganicaid.value %} selected
                                            {% endif %}>
                                            {{ fac }}
                                        </option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <span class="icon is-left">
                                <i class="mdi mdi-magnify mdi-24px"></i>
                            </span>
                        </div>
                    </div>
                </ul>   
                <div class='field is-grouped' style='margin-top: 5px'>
                        <p class="control is-expanded">
                            <a class="button is-light is-fullwidth" role="button" type="button" href="{% url 'configuracao:verDepartamentos' %}">Limpar</a>
                        </p>
                        <p class="control is-expanded">
                            <button class="button is-primary is-fullwidth" type="submit">
                                <span class="icon">
                                    <i class="mdi mdi-magnify"></i>
                                </span>
                                <span>Pesquisar</span>
                            </button>
                        </p>
                </div>
            </div>     
        </form>      
    </div>
    <div class="column">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
              <li><a href="#">In√≠cio</a></li>
              <li class="is-active"><a href="#" aria-current="page">Tarefas</a></li>
            </ul>
          </nav>
           <a href="{% url 'coordenadores:adicionarTarefa' %}" class="button is-success is-outlined" type="button" style="margin-bottom:0.5rem">
            <span class="icon is-small">
                <i class="mdi mdi-plus"></i>
            </span>
            <span>Adicionar Tarefa</span>
        </a>
        {% render_table table 'coordenadores/tarefadetails.html' %}
</div>
<style>
.dialog .modal-card .modal-card-body.is-titleless {
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
}

tr.detail{
    padding:1rem;
}
.table tr.detail{
    -webkit-box-shadow:inset 0 1px 3px #dbdbdb;
    box-shadow:inset 0 1px 3px #dbdbdb;
    background:#fafafa
}
</style>
{% endblock content %}
